<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body style=" vertical-align: middle;background: url('/static/img/bg.jpg')">
<div id="login_div">
    <div class="from-group" style="width: 100%;text-align: center;font-size: 30px;color: green;margin-top: 40px"><span>回春堂后台管理系统</span></div>
    <form id="loginForm" class="form-horizontal" style="margin-top: 30px">

        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-9">
                <input id="user" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-9">
                <input id="password" type="password" class="form-control" />
            </div>
        </div>
        <div class="form-group" >
            <div class="col-sm-offset-2 col-sm-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"/> 记住账号
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group " >
                <button type="submit" class="btn btn-success col-sm-offset-1 col-sm-10">登&nbsp;录</button>
        </div>
    </form>
</div>
</body>
</html>
